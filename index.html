<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@3/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="button-bar"><button id="newBookBtn">New Book</button></div>
      <div class="bookshelf"></div>
      

  <dialog>
      <form action="">
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="author">Author:</label>
        <input type="text" id="author">
        <label for="numPages">Number of Pages:</label>
        <input type="number" id="numPages">
        <label for="hasBeenRead">Has Been Read:</label>
        <input type="checkbox" id="hasBeenRead">
        <div>
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button type="submit" id="confirmBtn" value="default">Confirm</button>
        </div>
      </form>
  </dialog>
    </div>
  </body>
</html>
